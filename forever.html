<!DOCTYPE html>
<html>
<head>
    <title>Forever, Pa ü§ç</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #f8ede3, #dfd3c3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            transition: background 1s ease;
        }

        .box {
            max-width: 600px;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 100px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        #yesBtn {
            background: #b08968;
            color: white;
        }

        #noBtn {
            background: #aaa;
            position: absolute;
        }

        .hidden-message {
            margin-top: 30px;
            font-size: 22px;
            display: none;
        }
    </style>
</head>

<body>

<div class="box">

    <h2>Pa‚Ä¶ ü§ç</h2>

    <p>
        No matter what we‚Äôve been through,
        I still choose you.
        I still want us.
        I still believe in our love.
    </p>

    <p>
        So tell me something‚Ä¶
    </p>

    <h3>Will you be my forever Valentine? üíå</h3>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO</button>
    </div>

    <div class="hidden-message" id="loveMessage">
        Forever starts now, Pa ü§ç‚ú®
    </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

// Make NO run away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// When YES is clicked
yesBtn.addEventListener("click", function() {

    message.style.display = "block";
    document.body.style.background = "linear-gradient(to bottom, #f3d9dc, #f8ede3)";

    // Heart explosion
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animation = "fadeOut 2s ease-out forwards";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 2000);
    }
});

// Fade animation
const style = document.createElement("style");
style.innerHTML = `
@keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
