<!DOCTYPE html>
<html>
<head>
  <title>To My Pa ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      color: #e91e63;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #e91e63;
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Happy Valentines Day Pa ❤️</h2>

    <p>Pa…</p>

    <p>
      No matter the distance, no matter the past,
      my heart chooses you — again and again.
    </p>
    </p>

    <p>
      Thank you for loving me when it wasn’t easy.
      Thank you for seeing me for who I am and still staying.
    </p>
    </p>

    <p>
    </p>

    <p>
      I promise to love you better
    </p>

    <button onclick="window.location.href='surprise.html'">
      I Have Something More For You ❤️
    </button>
  </div>

</body>
</html>
